<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shared/_layout">
<head>
    <meta charset="UTF-8">
    <title>상세 정보</title>
    <style>
        .card {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <br><br><br>

    <div class="card" style="width: 30rem;">
        <div class="card-header">
            <strong>팀 정보</strong>
        </div>
        <table class="table table-striped table table-hover">
            <!--            <th:block th:if="${last}<-1"><h1>팀 없음</h1></th:block>-->
            <!--            <th:block th:if="${last}>=-1">-->
            <tr th:each="teamdata : ${teamdata}">
                <td th:text="'팀이름 : ' + ${teamdata.t_name}"></td>
            </tr>
            <!--            </th:block>-->
        </table>
    </div>

    <br><br> <br><br> <br><br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-sm table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">팀이름</th>
                            <th scope="col">경기 기록(승/무/패)</th>
                            <th scope="col">홈구장</th>
                            <th scope="col">주장</th>
                            <th scope="col">팀 설명</th>
                        </tr>
                        </thead>
                        <tbody id="teams" class="table-secondary">
                        <tr th:each="teamdata : ${teamdata}">
                            <td th:text="${teamdata.t_name}"></td>
                            <td th:text="${teamdata.t_vic}+'/'+${teamdata.t_draw}+'/'+${teamdata.t_lose}"></td>
                            <td th:text="${teamdata.t_stadium}"></td>
                            <td th:text="${teamdata.u_nick}"></td>
                            <td th:text="${teamdata.t_intro}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-sm table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">팀원 목록</th>
                            <th scope="col">닉네임</th>
                            <th scope="col">생년월일</th>
                            <th scope="col">전화번호</th>
                            <th scope="col">팀원 기록(골/어시/커트)</th>
<!--                            <th scope="col">팀원 관리</th>-->
                        </tr>
                        </thead>
                        <tbody id="teamwon">
                        <th:block th:if="${last}<0">
                            <td>팀원 없음</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td></th:block>

                        <th:block th:if="${last}>=0">
                            <th:block th:each="num : ${#numbers.sequence(0,last)}">
                                <tr th:each="myteamwon,i : ${myteamwon[num]}">
                                    <td>[[${num+1}]]</td>
                                    <td th:text="${myteamwon.u_nick}"></td>
                                    <td th:text="${myteamwon.u_birth}"></td>
                                    <td th:text="${myteamwon.u_tel}">Captain</td>
                                    <td th:text="${myteamwon.u_goal}+'/'+${myteamwon.u_assi}+'/'+${myteamwon.u_cut}"></td>
                                </tr>
                            </th:block>
                        </th:block>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
