<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="shared/_layout">

<head>
    <meta charset="UTF-8">

    <title>FAQ</title>

</head>
<body>
<div layout:fragment="content">
    <br><br><br>
    <h3 style="padding-left: 15%">FAQ</h3>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <details>
                    <summary style="font-size: 22px">
                        1. 거친 파울이나 시간관리를 하시는 매니저님이 계신가요?
                    </summary>
                    <p style="background: #b6effb">
                        매니저 관련해서는 자사에서 논의 중에 있습니다.<br>
                        추후에 말씀 드릴 예정이며, <br>거친 몸싸움은 회원님들께서 자율적으로 조심해 주시면 감사하겠습니다.
                    </p>
                </details>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-4">
                <details>
                    <summary style="font-size: 22px">
                        2. 매치 진행은 어떻게 되나요??
                    </summary>
                    <p style="background: #b6effb">
                        등록 하시는 팀이 먼저 하시고 난 후에 <br>신청 하고자 하는 팀이 신청하고 등록팀이 승인 하도록 하는 방식입니다.</p>
                </details>
            </div>
        </div>
    </div>
</div>




</div>

</html>
