<form th:action="@{/Write}" method="post" modelAttribute="user">
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="u_id">아이디</label>
              <div class="input-group">
                <input type="text" class="form-control"th:value="${user?.u_id}" id="u_id" name="u_id" placeholder="소문자+숫자" value="">

                <div class="input-group-append">
                  <button class="btn btn-secondary" id="inb">아이디 중복확인</button>
                </div>
                <span id ="olmessage"></span>
                <span class="jb-red" th:text="${valid_u_id}"></span>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="u_pw">비밀번호</label>
              <div class="input-group">
                <input type="password" class="form-control" th:value="${user?.u_pw}" id="u_pw" name="u_pw" placeholder="대문자,소문자,숫자,문자" value="" required>
                <div class="input-group-append">
                  <span class="jb-red" th:text="${valid_u_pw}"></span>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="u_name">이름</label>
              <input type="text" class="form-control" id="u_name" name="u_name" th:value="${user?.u_name}"placeholder="이름" value="" required>
              <div class="input-group-append">
                <span class="jb-red" th:text="${valid_u_name}"></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="u_nick">닉네임</label>
              <input type="text" class="form-control"th:value="${user?.u_nick}" name="u_nick" id="u_nick" placeholder="특수문자 불가" value="" required>
                <div class="input-group-append">
                  <span class="jb-red" th:text="${valid_u_nick}"></span>
                </div>
          </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="u_birth">생년월일</label>
              <input type="text" class="form-control" th:value="${user?.u_birth}"name="u_birth" id="u_birth" placeholder="ex)1999-11-11" value="" required>
                <div class="input-group-append">
                  <span class="jb-red" th:text="${valid_u_birth}"></span>
                </div>
            </div>


            <div class="col-md-6 mb-3">
              <label for="u_tel">전화번호</label>
              <input type="text" class="form-control"th:value="${user?.u_tel}" id="u_tel"name="u_tel" placeholder="ex)010-1111-1111" value="" required>
                <div class="input-group-append">
                  <span class="jb-red" th:text="${valid_u_tel}"></span>
                </div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="input-group">
              <div class="form-group">
                <label>성별</label>
                  <input type='radio' name='u_sex'th:checked="${user?.u_sex == 2}" value=2 />여성
                  <input type='radio' name='u_sex'th:checked="${user?.u_sex == 1}" value=1 />남성
                <span class="jb-red" th:text="${valid_u_sex}"></span>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="u_mail">이메일</label>
              <input type="email" class="form-control"th:value="${user?.u_mail}" name="u_mail" id="u_mail" placeholder="you@example.com" required>
              <div class="input-group-append">
                <button class="btn btn-secondary" id="ind">이메일 중복 확인</button>
                <span class="jb-red" th:text="${valid_u_mail}"></span>
              </div>
              <span id ="olmessage2"></span>
          </div>



          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-sm btn-block btn-outline-light" type="submit" id="singup">가입 완료</button>
          <button class="btn btn-primary btn-sm btn-block btn-outline-light" type="submit" onclick="location.href='/'">홈으로</button>

        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; FOOTMAP</p>
    </footer>
  </div>
    <script>
      $('#inb').on("click",function () {//class="inb"에 속성 변경, 변경, 키업, 붙여넣기 및 입력과 같은 여러 이벤트의 조합입니다. 이러한 이벤트는 모두 입력 요소의 값이 변경될 때 트리거됩니다.
        const u_id = $('#u_id').val();
          $.ajax({
            type: "get",
            async: true,//비동기식인 ajax의 특성상 데이터가 아무리빨라도 로직이 실행하기전에 받을수있다고 확신못함
            //따라서 defalut 값인 async:true에서 false로 받게되면 동기식으로 응답이 모두 끝난후 실행
            url: "/Idchecklogic",
            data: {u_id: u_id},
            success: function (data) {
              if (data == 1) {
                $("#olmessage").text("이미 사용중인 ID 입니다.");
                $("#olmessage").addClass("olmessagef");
                $("#olmessage").removeClass("olmessaget");
              } else {
                $("#olmessage").text("사용 가능한 ID 입니다.");
                $("#olmessage").addClass("olmessaget");
                $("#olmessage").removeClass("olmessagef");
              }
            }
          })
      });


      $('#ind').on("click",function () {//class="inb"에 속성 변경, 변경, 키업, 붙여넣기 및 입력과 같은 여러 이벤트의 조합입니다. 이러한 이벤트는 모두 입력 요소의 값이 변경될 때 트리거됩니다.
        const u_mail = $('#u_mail').val();
        $.ajax({
          type: "get",
          async: true,//비동기식인 ajax의 특성상 데이터가 아무리빨라도 로직이 실행하기전에 받을수있다고 확신못함
          //따라서 defalut 값인 async:true에서 false로 받게되면 동기식으로 응답이 모두 끝난후 실행
          url: "/MailcheckLogic",
          data: {u_mail: u_mail},
          success: function (data) {
            if (data === 1) {
              $("#olmessage2").text("사용불가능한 MAIL 입니다.");
              $("#olmessage2").addClass("olmessagef");
              $("#olmessage2").removeClass("olmessaget");
            } else {
              $("#olmessage2").text("사용 가능한 MAIL 입니다.");
              $("#olmessage2").addClass("olmessaget");
              $("#olmessage2").removeClass("olmessagef");
            }
          }
        })
      });

    </script>
  </form>
