  <div>
    <form>
      <span class="">회원가입시 작성했던 메일을 입력해주세요.</span><br>
      <input type="email" name="u_mail" id ="u_mail" placeholder="Email을 입력해주세요."><br>
      <span class="">회원가입시 작성했던 전화번호를 입력해주세요.</span><br>
      <input type="text" name="u_tel" id="u_tel"placeholder="ex)010-0000-0000"><br>
      <button type="button" id="find_id" class="btn">아이디 찾기</button>
      <script>
        $('#find_id').click(function () {
          let u_mail =$('#u_mail').val();
          let u_tel = $('#u_tel').val();
          console.log(u_tel,u_mail);
          if (u_mail===""){
            alert("메일을 입력해주세요.");
          }else if (u_tel==="") {
            alert("전화번호를 입력해주세요.");
          }else {
            $.ajax({
              type: "get",
              async: false,
              url: "/FIndid",
              data: {u_mail: u_mail, u_tel: u_tel},
              success: function (data) {
                console.log(data);
                if (data === "") {
                  alert("해당하는 아이디가 없습니다.");
                } else {
                  alert("아이디는" + data + "입니다.");
                }
              }
            })
          }
        });
      </script>
