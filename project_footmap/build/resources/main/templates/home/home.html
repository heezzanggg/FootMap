  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://plab-football.s3.amazonaws.com/media/banner-manner_pc.png" class="d-block w-100" alt="FOOTMAP">
      </div>
      <div class="carousel-item" data-bs-interval="10000">

      </div>

      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  <div class="table-responsive" id="centertb">
  <table class="table table-sm">
    <thead class="table-dark">
    <tr>
      <th scope="col">top3 선수</th>
      <th scope="col">닉네임</th>
      <th scope="col">골</th>
      <th scope="col">도움</th>
      <th scope="col">커트</th>

    </thead>
    <tbody>
      <tr th:each="topuser,i : ${Topuser}">
      <th scope="row" th:text="${i.index+1}"></th>
      <td th:text="${topuser.u_nick}"></td>
      <td th:text="${topuser.u_goal}"></td>
      <td th:text="${topuser.u_assi}"></td>
      <td th:text="${topuser.u_cut}"></td>
    </tr>
    </tbody>
  </table>

      <td th:text="${topteam.t_draw}"></td>
      <td th:text="${topteam.t_lose}"></td>
    </tr>
    </tbody>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 3500); // Change image every 2 seconds
    }

  </script>
